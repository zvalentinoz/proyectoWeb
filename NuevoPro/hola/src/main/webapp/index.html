<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Principal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-color: #f5f5dc; /* Color de fondo pastel */
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4">
            <div class="text-center mb-4">
                <img src="img/shop.png" alt="Logo" width="100" height="100" class="mb-2"> <!-- Logotipo arriba del título -->
                <h1 class="mb-0">Tienda Ventas</h1> <!-- Título -->
            </div>
            <form action="verificauser.jsp">
                <div class="mb-3">
                    <label for="txtid" class="form-label">IdUsuario</label>
                    <input type="text" class="form-control" id="txtid" name="txtid">
                </div>
                <div class="mb-3">
                    <label for="txtpass" class="form-label">Password</label>
                    <input type="password" class="form-control" id="txtpass" name="txtpass">
                </div>
                <div class="mb-3">
                    <label for="cboClase" class="form-label">Clase</label>
                    <select class="form-select" id="cboClase" name="cboClase">
                        <option value='U'>Usuario</option>
                        <option value='A'>Administrador</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Validar</button>
            </form>
        </div>
    </div>
</body>
</html>
