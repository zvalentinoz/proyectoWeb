<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Principal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-color: #f5f5dc; /* Color de fondo pastel */
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100" style="background-color: #ffa59c;">
        <div class="card p-4" style="background-color: #ffa59c;">
            <div class="text-center mb-4">
                <img src="img1/logo.png" alt="logo" width="100" height="100" class="mb-2"> <!-- Logotipo arriba del título -->
                <h1 class="mb-0">Dulce Milagros</h1> <!-- Título -->
            </div>
            
            <form action="verificauser.jsp">
                <div class="mb-3">
                    <label for="txtid" class="form-label">Identificador de Usuario</label>
                    <input type="text" class="form-control" id="txtid" name="txtid">
                </div>
                <div class="mb-3">
                    <label for="txtpass" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="txtpass" name="txtpass">
                </div>
                
                <div class="mb-3">
                    <label for="cboClase" class="form-label">Tipo Usuario</label>
                    <select class="form-select" id="cboClase" name="cboClase">
                        <option value='U'>Usuario</option>
                    </select>
                </div>
                
                <button type="submit" style="background-color: green">Validar</button>
            </form>
        </div>
    </div>
</body>
</html>
