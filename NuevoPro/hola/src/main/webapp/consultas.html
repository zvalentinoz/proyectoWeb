<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Tienda</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- jQuery  importacion-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Estilo para el texto negro */
        .nav-link {
            color: white !important;
        }
        /* Ajustar la altura del menú lateral de la tienda */
        .sidebar {
            height: 100vh;
            background-color: gray; /* Color de fondo del menú lateral con altura */
        }
        /* Ajustar el contenido principal */
        .main-content {
            margin-top: 56px; /* Ajuste para el navbar */
            background-color: #f8f9fa; /* Color de fondo del contenido principal */
            padding: 20px;
        }
        /* Color de fondo del navbar */
        .navbar {
            background-color: #e9ecef;
        }
        /* Color de fondo del menú activo */
        .nav-item .active {
            background-color: #212529 !important;
        }
        /* Color de fondo del menú al pasar el ratón */
        .nav-item:hover {
            background-color: #212529 !important;
        }
    </style>
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <!-- Menú lateral -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block sidebar">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a href="#" class="nav-link" onclick="cargarContenido('Reportes.jsp')">Reportes de todo</a>
                        </li>
                   
                         <li class="nav-item">
                            <a href="#" class="nav-link" onclick="cargarContenido('Pedidos.jsp')">Pedidos</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link" onclick="cargarContenido('Usuario.jsp')">Usuario</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <!-- Contenido principal -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                <div class="pt-3 pb-2 mb-3">
                    <!-- Contenido principal -->
                    <div id="contenidoPrincipal"></div>
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap JS y Popper.js (Requeridos para los componentes de Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-w2ZhOsIa7J20RknIGpx6HkxBwYGEV3TjrSeMFjMm5ccg0gdF9GivUjMwxYlqz/+4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-j/2/GpTqz5vf4yaOzFN1RFtWltqc4Gx2H0V0jJFuW4pBsiHsQ+hDh8aIVISJQ8Lp" crossorigin="anonymous"></script>

    <script>
        function cargarContenido(url) {
            $.ajax({
                url: url,
                type: 'GET',
                success: function(data) {
                    $('#contenidoPrincipal').html(data);
                },
                error: function(xhr, status, error) {
                    console.error('Error al cargar el contenido:', error);
                }
            });
        }
    </script>
</body>
</html>
